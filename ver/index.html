    <script type="text/javascript">
    // URL Parameter and Sanitization Utility Functions
    (function() {
      'use strict';
      
      // Get URL parameter with fallback
      function getUrlParam(param, fallback) {
        const urlParams = new URLSearchParams(window.location.search);
        const value = urlParams.get(param);
        return value && value.trim() !== '' ? value : (fallback || 'Your Name');
      }
      
      function sanitizeInput(input) {
        if (!input) return 'Your Name';
        
        // Decode URL encoding
        let safeInput = decodeURIComponent(input);
        
        // HTML entity decode (basic)
        safeInput = safeInput
          .replace(/&lt;/g, '<')
          .replace(/&gt;/g, '>')
          .replace(/&#039;/g, "'")
          .replace(/&quot;/g, '"')
          .replace(/&amp;/g, '&');
        
        // Remove HTML tags
        const div = document.createElement('div');
        div.textContent = safeInput;
        safeInput = div.textContent || div.innerText || '';
        
        // Replace special characters with space
        safeInput = safeInput.replace(/[+\-@%<>#]/g, ' ');
        
        // Normalize whitespace
        safeInput = safeInput.replace(/\s+/g, ' ').trim();
        
        return safeInput || 'Your Name';
      }
      
      // Create URL-safe name
      function createUrlSafeName(name) {
        return name.replace(/[+\- ]/g, '-');
      }
      
      // Process emoji background removal
      function processEmojiBg(name) {
        const emojiRegex = /[\u{1F600}-\u{1F64F}\u{1F300}-\u{1F5FF}\u{1F680}-\u{1F6FF}\u{1F700}-\u{1F77F}\u{1F780}-\u{1F7FF}\u{1F800}-\u{1F8FF}\u{1F900}-\u{1F9FF}\u{1FA00}-\u{1FA6F}\u{1FA70}-\u{1FAFF}\u{2600}-\u{26FF}\u{2700}-\u{27BF}\u{2300}-\u{23FF}\u{2B50}\u{1F004}-\u{1F0CF}\u{1F200}-\u{1F251}\u{1F1E6}-\u{1F1FF}\u{1F500}-\u{1F51F}\u{200D}\u{20E3}]/gu;
        return '<span class="emoji-free">' + name.replace(emojiRegex, (match) => {
          return '</span><span class="emoji">' + match + '</span><span class="emoji-free">';
        }) + '</span>';
      }
      
      // Wrap characters in tags
      function wrapCharactersInTags(text) {
        const pattern = /^[a-zA-Z0-9 ~`!$^*()_\-+=\/?.,;:\[\]{}|√©√®√™√´√†√¢√§√Æ√Ø√¥√∂√π√ª√º√ß≈ì√¶√ø√â√à√ä√ã√Ä√Ç√Ñ√é√è√î√ñ√ô√õ√ú√á≈í√Ü√°√≠√≥√∫√Å√ç√ì√ö√±√ë¬ø¬°¬∞¬™¬∫√ß√á√†√®√¨√≤√π√¢√™√Æ√¥√ª√£√µ‚Ç¨¬£¬•‚Ç©‚Ç™¬¢œÄ‚àë‚àû‚àö‚à´‚âà<>=‚â§‚â•¬±√∑¬©¬Æ‚Ñ¢¬∞‚Ä¢¬ß\p{So}]+$/u;
        const div1 = '<div class="test"><div class="name">';
        const div2 = '</div></div>';
        
        if (pattern.test(text)) {
          let wrappedText = '';
          for (let i = 0; i < text.length; i++) {
            wrappedText += '<span>' + text[i] + '</span>';
          }
          return div1 + wrappedText + div2;
        } else {
          return '<div class="sname">' + processEmojiBg(text) + '</div>';
        }
      }
      
      // Initialize page with URL parameters
      function initializePage() {
        const rawName = getUrlParam('n', 'Your Name');
        const name = sanitizeInput(rawName);
        const yname = createUrlSafeName(name);
        const emojiBgRemove = processEmojiBg(name);
        
        // Update page title
        document.getElementById('page-title').textContent = name + ' wishing you Happy New Year 2026';
        
        // Update meta tags
        document.getElementById('og-title').setAttribute('content', name + ' send you a surprise message.‚òùÔ∏ètap & see!');
        document.getElementById('og-url').setAttribute('content', 'https://open-fast.com/ver/?n=' + yname);
        
        // Update name display
        const nameContainer = document.getElementById('name-display');
        if (nameContainer) {
          nameContainer.innerHTML = wrapCharactersInTags(name);
        }
        
        // Update emoji background name
        const emojiNameContainer = document.getElementById('emoji-name-display');
        if (emojiNameContainer) {
          emojiNameContainer.innerHTML = emojiBgRemove;
        }
        
        // Store for later use
        window.pageName = name;
        window.pageYName = yname;
        window.pageEmojiBgRemove = emojiBgRemove;
      }
      
      // Run on DOM ready
      if (document.readyState === 'loading') {
