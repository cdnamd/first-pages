      // URL Parameter and Sanitization Utility Functions
      function getUrlParameter(name, fallback) {
        const urlParams = new URLSearchParams(window.location.search);
        const value = urlParams.get(name);
        return value && value.trim() !== '' ? value.trim() : fallback;
      }

      function sanitizeName(input) {
        if (!input || typeof input !== 'string') return 'Your Name';
        
        try {
          // URLSearchParams.get() already decodes, so we just use the input directly
          let safeInput = input;
          
          // HTML entity decode - decode common HTML entities
          const textarea = document.createElement('textarea');
          textarea.innerHTML = safeInput;
          safeInput = textarea.value;
          textarea.remove();
          
          //  removes: +, -, @, %, <, >, &lt;, &gt;, &#039;, &quot;, &amp;, #
          const specialChars = ['+', '-', '@', '%', '<', '>', '&lt;', '&gt;', '&#039;', '&quot;', '&amp;', '#'];
          specialChars.forEach(char => {
            safeInput = safeInput.replace(new RegExp(char.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'g'), ' ');
          });
          
          // Remove HTML tags by extracting text content
          const tempDiv = document.createElement('div');
          tempDiv.textContent = safeInput;
          safeInput = tempDiv.textContent || tempDiv.innerText || '';
          tempDiv.remove();
          
          let name = safeInput.replace(/\s+/g, ' ').trim();
          if (!name) return 'Your Name';
          
          return name;
        } catch (e) {
          return 'Your Name';
        }
      }

      function getUrlName(name) {
        return name.replace(/[+\- ]/g, '-');

        const emojiPattern = /[\u{1F600}-\u{1F64F}\u{1F300}-\u{1F5FF}\u{1F680}-\u{1F6FF}\u{1F700}-\u{1F77F}\u{1F780}-\u{1F7FF}\u{1F800}-\u{1F8FF}\u{1F900}-\u{1F9FF}\u{1FA00}-\u{1FA6F}\u{1FA70}-\u{1FAFF}\u{2600}-\u{26FF}\u{2700}-\u{27BF}\u{2300}-\u{23FF}\u{2B50}\u{1F004}-\u{1F0CF}\u{1F200}-\u{1F251}\u{1F1E6}-\u{1F1FF}\u{1F500}-\u{1F51F}\u{200D}\u{20E3}]/gu;

        const pattern = /^[a-zA-Z0-9 ~`!$^*()_\\\-+=\/?.,;:\[\]{}|√©√®√™√´√†√¢√§√Æ√Ø√¥√∂√π√ª√º√ß≈ì√¶√ø√â√à√ä√ã√Ä√Ç√Ñ√é√è√î√ñ√ô√õ√ú√á≈í√Ü√°√≠√≥√∫√Å√ç√ì√ö√±√ë¬ø¬°¬∞¬™¬∫√ß√á√†√®√¨√≤√π√¢√™√Æ√¥√ª√£√µ‚Ç¨¬£¬•‚Ç©‚Ç™¬¢œÄ‚àë‚àû‚àö‚à´‚âà<>=‚â§‚â•¬±√∑¬©¬Æ‚Ñ¢¬∞‚Ä¢¬ß\u{10000}-\u{1FFFF}]+$/u;
        
        if (pattern.test(text)) {
          const wrappedText = Array.from(text).map(char => `<span>${char}</span>`).join('');
          return '<div class="test"><div class="name">' + wrappedText + '</div></div>';
        } else {
          const emojiBgRemove = wrapEmojis(text);
          return '<div class="sname">' + emojiBgRemove + '</div>';
        }
      }
